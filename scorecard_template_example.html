<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .scorecard {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .scorecard th, .scorecard td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .scorecard th {
      background-color: #4CAF50;
      color: white;
    }
    .scorecard tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Golf Scorecard</h2>

  <table class="scorecard">
    <tr>
      <th>Hole</th>
      <th>Par</th>
      <th>Score</th>
    </tr>
    <!-- Repeat this row for each hole/score -->
    <tr>
      <td>1</td>
      <td>4</td>
      <td>4</td>
    </tr>
  </table>

  <p>
    Thanks for playing! We hope you enjoyed your round of golf.
  </p>
</body>
</html>
